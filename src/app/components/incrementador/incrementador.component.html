<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span>
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
    <input #txtProgreso type="number" class="form-control" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
    <span>
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>

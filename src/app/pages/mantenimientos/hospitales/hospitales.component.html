<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input  type="text" 
                        placeholder="Buscar hospital ..."
                        class="form-control"
                        />
                
            </div>
        </div>
    </div>
</div>

<div    class="row animated fadeIn fast"
        *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere ...</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
        *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <h6 class="card-subtitle">Hospitales registrados.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center cursor">
                                    <img    [src]="hospital.img  | imagen:'hospital'" 
                                            [alt]="hospital.nombre"
                                            class="avatar">
                                </td>
                                <td>
                                    <input  type="text" 
                                            placeholder="Nombre del hospital"
                                            [(ngModel)]="hospital.nombre"
                                            class="form-control">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-save text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Cerrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anteriores</button>
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>

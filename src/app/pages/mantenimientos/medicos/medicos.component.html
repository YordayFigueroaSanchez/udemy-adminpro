<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input  type="text" 
                        placeholder="Buscar medicos ..."
                        class="form-control"
                        (keyup)="buscar(busquedaTxt.value)"
                        #busquedaTxt
                        />
                
            </div>
        </div>
    </div>
</div>

<div    class="row animated fadeIn fast"
        *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere ...</p>
        </div>
    </div>
</div>

<div    class="row animated fadeIn fast"
        *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{ medicos.length}})</h4>
                        <h6 class="card-subtitle">Medicos registrados.</h6>
                        
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    routerLink="/dashboard/medico/nuevo"
                                    >
                                <i class="fa fa-hospital-o"></i>
                                Crear medico
                            </button>

                        </div>

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center cursor">
                                    <img    [src]="medico.img  | imagen:'medico'" 
                                            [alt]="medico.nombre"
                                            (click)="abrirModal(medico)"
                                            class="avatar">
                                </td>
                                <td>{{  medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a  [routerLink]="['/dashboard','medico',medico._id]"
                                        data-toggle="tooltip" 
                                        data-original-title="Edit"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a  data-toggle="tooltip"
                                        class="cursor"
                                        (click)="eliminar(medico)" 
                                        data-original-title="Close"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Anteriores</button>
                <button class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form   class="form p-t-20" 
                        (submit)="actualizarPerfil()"
                        [formGroup]="perfilForm">

                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input  type="text" 
                                    class="form-control" 
                                    id="exampleInputuname" 
                                    formControlName="nombre"
                                    placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input  type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    formControlName="email"
                                    [readOnly]="usuario.google"
                                    placeholder="Enter email">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            [disabled]="perfilForm.invalid"
                            class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                        <i class="fa fa-save"></i>
                        Actualizar Perfil
                    </button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <div class="text-center">

                    <img *ngIf="!imagenTemp" [src]="usuario.imageUrl" class="img_avatar">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img_avatar">

                </div>

                <input type="file" 
                    name="" 
                    (change)="cambiarImagen($event.target.files[0])"
                    id="">

                <br>
                <br>

                <button type="submit" 
                    [disabled]="!imagenASubir"
                    (click)="subirImagen()"
                    class="btn btn-success waves-effect waves-light m-r-10 btn-block">
                    <i class="fa fa-save"></i>
                    Guardar cambio
                </button>

            </div>
        </div>
    </div>

</div>
